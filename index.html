<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio-html-css-avancado-js-intermediario</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="textos">
      <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
      <p class="orientacao">
        caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
        entraremos em contato em menos de 24h.
      </p>
    </div>
    <div class="campos">
      <input type="text" name="Nome" placeholder="    Nome completo*"/>
      <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
      <input type="email" name="Email" placeholder="    Email*"/>
      <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
      <input type="number" name="Telefone" placeholder="    Telefone*"/>
      <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
      <input type="text" class="mensagem" name="Mensagem" placeholder="    Mensagem*"/>
      <p class="campo-obrigatorio esconder-campo">campo obrigatório</p>
      <h2>*campos obrigatórios</h2>
      <button type="submit" id="botao">Enviar</button>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
